ingress-nginx:
  controller:
    extraArgs:
      enable-ssl-passthrough: ""
    ingressClassResource:
      name: nginx
      enabled: true
      default: true
    # -- For backwards compatibility with ingress.class annotation, use ingressClass.
    # Algorithm is as follows, first ingressClassName is considered, if not present, controller looks for ingress.class annotation
    ingressClass: nginx
    replicaCount: 1
    minAvailable: 0
    service:
      enabled: true
      type: ClusterIP
    priorityClassName: "infra"
  defaultBackend:
    enabled: true
    name: defaultbackend
    image:
      registry: gcr.io
      image: kuar-demo/kuard-arm64
      tag: "blue"
    extraVolumes:
    - name: tmp
      emptyDir: {}
    extraVolumeMounts:
    - name: tmp
      mountPath: /tmp
   