apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: akeyless-tailscale-oauth-client
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store 

  target:
    name: operator-oauth
    creationPolicy: Owner

  data:
    - secretKey: client_secret
      remoteRef:
        key: /alleaffengaffen/tailscale-oauth-client-secret
    - secretKey: client_id
      remoteRef:
        key: /alleaffengaffen/tailscale-oauth-client-id
